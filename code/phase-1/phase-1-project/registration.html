<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account creation</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

<body>
    <h1 id="regisWelcome"> <strong> Have a class experience with ClasS!</strong></h1>
    <p> Kindly fill the registration form to create an institution Account! </p>  
    <form action="" method="post">
        <ul>
            <li><p> institution representative </p>
            </li>
            <li>  
                <label for="Name" >Name</label>
                <input type="text" id="Name" placeholder="Firstname LASTNAME">
            </li>
            <li>
                <label for="Title"> Title </label>
        <input type="text" id="Name" placeholder=" academic Title" >
            </li>
            <li>
                <label for=" Email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="Your Email Address">
            </li>
            <li>
                <label for="telephone">Telephone</label>
                <input type="number" name="telephone" id="telephone">
            </li>
            <li>
                <p> Institution </p>
            </li>
            <li>
                <label for="instname"> Institution Name</label>
                <input type="text" placeholder="Institution Fullame">
            </li>
            <li>
                <label for="Address"> Address </label>
                <input type="text" placeholder="Physical address" >
            </li>
            <li>
                <label for="Email"> Email</label>
                <input type="email" name="instemail" id="instemail">
            </li>
            <li>
                <label for="students list">Student List</label>
                <input type="file" name="Stlist" id="Stlist" accept="txt,odf, pdf" >
            </li>
           <li>
            <label for="day"> Date</label>
            <input type="datetime-local" name="day" id="day">
           </li>
           <li>
            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password" placeholder="create Password" >
           </li>
           <li>
            <a href="./home.html"><input type="submit"></a>
           </li>
        </ul>  
    </form>
</body>
 </html>
